name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore TimeWarp/TimeWarp.csproj

      - name: Publish
        run: dotnet publish TimeWarp/TimeWarp.csproj -c Release -o publish

      - name: Adjust base href for GitHub Pages
        run: |
          index_file="publish/wwwroot/index.html"
          sed -i 's|<base href="/"|<base href="/TimeWarp/"|' "$index_file"
          cp "$index_file" publish/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
